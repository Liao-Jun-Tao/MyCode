<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式</title>
</head>
<body>
<script>
// 1. vue 数据格式是对象， key value 来组织  keys
// 2. 每个key  值 template 占位， 数据驱动
// 3. 当数据发生改变后，template 会响应，自动更新
// 数据格式 
const obj = {
    a: 1
    // counter: 42
}; // 数据可以被监听  API  
// es5 api 
// 第一一个属性 vue 2.0 react 早期版本 源码 实现响应式的api  
// DOM 编程杜绝 
// 静态属性
// defineProperty 定义对象上一个属性？ 
// value  
// 权限  可写 writeable  
// enumerable
Object.defineProperty(obj, 'counter', {
    value: 42,
    enumerable: true,
    writable: true   // 只读
})
Object.defineProperty(obj, 'msg', {
    value: '世龙js大佬',
    enumerable: true,
    writable: false   // 只读
})
// key symbol  绝对不会被覆盖
obj[Symbol()] = '123';

for (let key in obj) {
    console.log(key, obj[key]);
}
</script>
</body>
</html>
