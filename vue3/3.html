<script>
let o = {}; // 堆内存 
let bValue = 39;
Object.defineProperty(o, 'b', {
    get() {
        console.log();  // 当你读取了某个属性后,  我可以做
        return bValue; // 监听 本质
    },
    set(newValue) {
      bValue = newValue
    }
})
console.log(o.b)
</script>
