<script>
// Promise
// 1. 手写一个Promise 类
class Promise {
    constructor(executor) {
      this.onResolveedCallbacks = null;
      this.status = 'pending'
      let resolve = value => { // 传的值
            this.status = 'fulfilled' // 状态发生改变 执行then  函数?
            this.onResolveedCallbacks(value);
      }
      executor(resolve); // 立即执行
    }
    then(cb) {
      if (this.status == 'pending') {
        this.onResolveedCallbacks = cb;
      } else {
        cb()
      }
    }
}
let p = new Promise((resolve) => {
    setTimeout(() => {
      resolve('1')
    }, 3000)  

})
    p
        .then((data) => {
            console.log(data,'-----------')
        })
</script>
