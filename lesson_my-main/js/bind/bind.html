    // this? foo 
    const that = this; // 保存了未来要执行的函数
    return function (...args2) {
      // this window
      return  that.call(context, ...args1, ...args2)
    }
}
let name = 'windowName';
let bar = {
    name: 'barName'
}
function foo(a, b, c) {
  console.log(this.name, '-------');

}
