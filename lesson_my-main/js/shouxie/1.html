<body>
<script>
function request(num) {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve(num*2)
        }, 1000)
      })
}
// 回调
request(1)
  .then( res => { console.log(res);return request(res)})
  .then(res2 => { console.log(res2);return request(res2)})
  .then(res3 => { console.log(res3);return request(res3)})
</script>
</body>
</html>
