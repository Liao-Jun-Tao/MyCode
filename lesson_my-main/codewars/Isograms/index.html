<body>
 <script>
function isIsogram(str) {
  if(str === '') return true;
      let arr = str.toLowerCase().split('');
      let obj = {};
      for(let i = 0; i < arr.length-1; i++) {
        let char = arr[i]; 
        if (obj[char] == 1) {
            return false;
        } else {
             obj[char] = 1;
        }
      }
      return true;
}
isIsogram();
 </script>   
</body>
