<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .container {
         display: inline-block;/*干点什么*/
         /* display: flex;flex  开启一个新的BFC 的能力 */
         background: #000;
         overflow: hidden;
      }
      .box {
         margin: 100px;
         width: 100px;
         height: 100px;
         background-color: red;
         float: left;
      }
   </style>
</head>
<body>
   <!-- Body  最大的BFC -->
   <div class="container">
      <!-- 没有开启新的BFC -->
      <div class="box"></div>
      <div class="box"></div>
   </div>
</body>
</html>
